buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.19.0'
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.13.6'
        classpath 'com.fizzpod:gradle-extended-info-plugin:11.1.1'
        classpath 'com.fizzpod:gradle-gitignore-plugin:2.3.1'
        classpath 'com.fizzpod:gradle-layout-plugin:4.3.0'
        classpath 'com.fizzpod:gradle-sweeney-plugin:4.4.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.40.0'
        classpath 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.8'
        classpath 'org.owasp:dependency-check-gradle:6.5.2.1'
    }
}
//apply plugin: 'com.gradle.enterprise'
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

dependencies {
    runtimeOnly 'com.gradle.publish:plugin-publish-plugin:0.19.0'
    runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.13.6'
    runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:11.1.1'
    runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:2.3.1'
    runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.3.0'
    runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.4.0'
    runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.4.0'
    runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.40.0'
    runtimeOnly 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.8'
    runtimeOnly 'org.owasp:dependency-check-gradle:6.5.2.1'
}
