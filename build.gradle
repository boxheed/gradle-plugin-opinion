buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
		maven {
      url "https://plugins.gradle.org/m2/"
    }
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
		classpath 'com.gradle.publish:plugin-publish-plugin:0.9.10'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.8.1'
		classpath 'com.fizzpod:gradle-extended-info-plugin:3.6.1'
		classpath 'com.fizzpod:gradle-gitignore-plugin:1.2.0'
		classpath 'com.fizzpod:gradle-layout-plugin:2.0.1'
		classpath 'com.fizzpod:gradle-sweeney-plugin:2.1.2'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
		classpath 'com.gradle:build-scan-plugin:1.12.1'
  }
}
apply plugin: 'com.gradle.build-scan'
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

dependencies {
	runtime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
  runtime 'com.gradle.publish:plugin-publish-plugin:0.9.10'
	runtime 'pl.allegro.tech.build:axion-release-plugin:1.8.1'
	runtime 'com.fizzpod:gradle-extended-info-plugin:3.6.1'
	runtime 'com.fizzpod:gradle-gitignore-plugin:1.2.0'
	runtime 'com.fizzpod:gradle-layout-plugin:2.0.1'
	runtime 'com.fizzpod:gradle-sweeney-plugin:2.1.2'
	runtime 'com.fizzpod:gradle-pater-build-plugin:1.1.1'
	runtime 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
	runtime 'com.gradle:build-scan-plugin:1.12.1'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['opinion', 'gradle', 'plugin']
		repo = 'maven'
	}
}
