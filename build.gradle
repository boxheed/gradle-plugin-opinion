buildscript {
	repositories {
		mavenLocal()
		jcenter()
		mavenCentral()
		maven {
      url "https://plugins.gradle.org/m2/"
    }
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
		classpath 'com.gradle.publish:plugin-publish-plugin:0.10.1'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.10.2'
		classpath 'com.fizzpod:gradle-extended-info-plugin:5.2.0'
		classpath 'com.fizzpod:gradle-gitignore-plugin:2.2.0'
		classpath 'com.fizzpod:gradle-layout-plugin:4.1.0'
		classpath 'com.fizzpod:gradle-sweeney-plugin:4.2.0'
		classpath 'com.github.ben-manes:gradle-versions-plugin:0.27.0'
		classpath 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.1'
  }
}
//apply plugin: 'com.gradle.enterprise'
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

dependencies {
	runtimeOnly 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
	runtimeOnly 'com.gradle.publish:plugin-publish-plugin:0.10.1'
	runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.10.2'
	runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:5.2.0'
	runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:2.2.0'
	runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.1.0'
	runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.2.0'
	runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.0.0'
	runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.27.0'
	runtimeOnly 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.1'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['opinion', 'gradle', 'plugin']
		repo = 'maven'
	}
}
