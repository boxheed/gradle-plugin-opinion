buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:1.2.1'
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.17.2'
        classpath 'com.fizzpod:gradle-extended-info-plugin:13.0.3'
        classpath 'com.fizzpod:gradle-gitignore-plugin:3.0.11'
        classpath 'com.fizzpod:gradle-layout-plugin:4.3.13'
        classpath 'com.fizzpod:gradle-sweeney-plugin:4.6.12'
        classpath 'com.fizzpod:gradle-github-release-plugin:1.0.4'
        classpath 'com.fizzpod:gradle-osv-scanner-plugin:3.0.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.51.0'
        classpath 'com.gradle:develocity-gradle-plugin:3.17.1'
        classpath 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.12'
        classpath 'com.gradle:common-custom-user-data-gradle-plugin:2.0.1'
    }
}
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

compileJava {
    options.release = 11
}

compileGroovy {
    options.release = 11
}

dependencies {
    runtimeOnly 'com.gradle.publish:plugin-publish-plugin:1.2.1'
    runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.17.2'
    runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:13.0.3'
    runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:3.0.11'
    runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.3.13'
    runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.6.12'
    runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.5.15'
    runtimeOnly 'com.fizzpod:gradle-github-release-plugin:1.0.4'
    runtimeOnly 'com.fizzpod:gradle-osv-scanner-plugin:3.0.3'
    runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.51.0'
    runtimeOnly 'com.gradle:develocity-gradle-plugin:3.17.1'
    runtimeOnly 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.12'
    runtimeOnly 'com.gradle:common-custom-user-data-gradle-plugin:2.0.1'
}
