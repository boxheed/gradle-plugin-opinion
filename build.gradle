buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		maven {
    		url "https://plugins.gradle.org/m2/"
    	}
	}
	dependencies {
		classpath 'com.gradle.publish:plugin-publish-plugin:0.15.0'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.13.3'
		classpath 'com.fizzpod:gradle-extended-info-plugin:10.0.0'
		classpath 'com.fizzpod:gradle-gitignore-plugin:2.3.0'
		classpath 'com.fizzpod:gradle-layout-plugin:4.2.2'
		classpath 'com.fizzpod:gradle-sweeney-plugin:4.3.1'
		classpath 'com.github.ben-manes:gradle-versions-plugin:0.39.0'
		classpath 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.6.3'
  }
}
//apply plugin: 'com.gradle.enterprise'
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

dependencies {
	runtimeOnly 'com.gradle.publish:plugin-publish-plugin:0.15.0'
	runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.13.3'
	runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:10.0.0'
	runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:2.3.0'
	runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.2.2'
	runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.3.1'
	runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.3.2'
	runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.39.0'
	runtimeOnly 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.6.3'
}
