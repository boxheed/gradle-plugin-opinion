buildscript {
	repositories {
		mavenLocal()
		jcenter()
		maven {
      url "https://plugins.gradle.org/m2/"
    }
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.3.3'
		classpath 'net.saliman:gradle-cobertura-plugin:2.2.8'
		classpath 'com.fizzpod:gradle-extended-info-plugin:1.0.2'
		classpath 'com.fizzpod:gradle-gitignore-plugin:1.0.7'
		classpath 'com.fizzpod:gradle-layout-plugin:1.0.2'
		classpath 'com.fizzpod:gradle-sweeney-plugin:1.1.1'
		classpath 'com.gradle.publish:plugin-publish-plugin:0.9.2'
  }
}
apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-cobertura.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-gradle-plugin-publish.gradle'

dependencies {
	runtime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
  runtime 'com.gradle.publish:plugin-publish-plugin:0.9.2'
	runtime 'pl.allegro.tech.build:axion-release-plugin:1.3.3'
	runtime 'net.saliman:gradle-cobertura-plugin:2.2.8'
	runtime 'com.fizzpod:gradle-extended-info-plugin:1.0.2'
	runtime 'com.fizzpod:gradle-gitignore-plugin:1.0.7'
	runtime 'com.fizzpod:gradle-layout-plugin:1.0.2'
	runtime 'com.fizzpod:gradle-sweeney-plugin:1.1.1'
	runtime 'com.fizzpod:gradle-pater-build-plugin:1.0.4'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['opinion', 'gradle', 'plugin']
		repo = 'maven'
	}
}
