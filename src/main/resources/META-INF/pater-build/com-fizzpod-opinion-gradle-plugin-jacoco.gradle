//External plugins
apply plugin: 'jacoco'


test {
    useJUnitPlatform()

    testLogging {
        events "started", "passed", "skipped", "failed"
    }

    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.13"
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}

build.dependsOn jacocoTestReport

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
              minimum = project.hasProperty('coverageMinimum') ? project.coverageMinimum.toBigDecimal() : 0.70
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification