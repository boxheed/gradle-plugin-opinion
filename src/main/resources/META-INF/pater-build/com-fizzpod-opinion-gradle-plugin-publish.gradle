//Builtin plugins
apply plugin: 'eclipse'
//apply plugin: 'maven'
apply plugin: 'maven-publish'

//External plugins
apply plugin: 'pl.allegro.tech.build.axion-release'
//apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.gradle.plugin-publish'

scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}


artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

repositories {
    maven {
      url "s3://artifacts.fizzpod.com/public/mvn"
      credentials(AwsCredentials) {
        accessKey "${System.getenv('AWS_KEY')}"
        secretKey "${System.getenv('AWS_SECRET')}"
      }
    }
}

pluginBundle {
  website = 'https://github.com/boxheed/' + rootProject.name
  vcsUrl = 'https://github.com/boxheed/' + rootProject.name
}

