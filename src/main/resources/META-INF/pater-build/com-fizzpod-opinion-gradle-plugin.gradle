//Builtin plugins
apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'project-report'
apply plugin: 'maven-publish'

//External plugins
apply plugin: 'pl.allegro.tech.build.axion-release'
apply plugin: 'com.fizzpod.info'
apply plugin: 'com.fizzpod.sweeney'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.gradle.plugin-publish'

repositories {
  mavenLocal()
  jcenter()
  maven {
    url "https://plugins.gradle.org/m2/"
  }
}

scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version

dependencies {
	compile gradleApi()
	compile localGroovy()
}

sweeney {
	enforce 'jdk:[1.7,)'
	enforce 'gradle:[2.3,)'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}


artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

pluginBundle {
  website = 'https://github.com/boxheed/' + rootProject.name
  vcsUrl = 'https://github.com/boxheed/' + rootProject.name
}


bintray {
	user = bintray_user
	key = bintray_api_key
  //Dry run set to true and publish set to false, these should be explicitly set
	dryRun = true //Whether to run this as dry-run, without deploying
	publish = false //If version should be auto published after an upload
	publications = ['mavenJava']
	pkg {
		websiteUrl = 'https://github.com/boxheed/' + rootProject.name
		issueTrackerUrl = 'https://github.com/boxheed/' + rootProject.name + '/issues'
    vcsUrl = 'https://github.com/boxheed/' + rootProject.name + '.git'
		labels = []
		repo = 'gradle-plugins'
		name = rootProject.name
		licenses = ['Apache-2.0']
		publicDownloadNumbers = true
	}
}
